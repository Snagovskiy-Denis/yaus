<html>
    <head>
        <title>yaus</title>
    </head>
    <body>
        <h1>Yet Another URL Shortener</h1>
        <form method="POST" id="main-form">{% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Shorten</button>
        </form>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li  {% if message.tags %} class="{{ message.tags }}" {% endif %}> {{ message }} </li>
            {% endfor %}
        </ul>
        {% endif %}
    </body>
</html>
